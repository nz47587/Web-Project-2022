    <main>
        <div class="container">
            <form action="">
                <div class="main-container">
                    <h1>Login</h1>
                    <div class="content">

                        <div class="input-field">
                            <input type="email" placeholder="EMAIL" autocomplete="nope" id="contact-email" onkeyup="validateEmail()">
                            <span id="email-error"></span>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="PASSWORD" autocomplete="new-password" id="contact-pwd" onkeyup="validatePwd()">
                            <span id="pwd-error"></span>
                        </div>

                        

                        <div class="action">
                            <a href="register.html">Register</a>
                            <button onclick="return validateForm()">Sign-In</button>
                            <span id = "submit-error"></span>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </main>
